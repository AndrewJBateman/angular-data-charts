<head>
  <meta
    name="description"
    content="This page shows a list of all countries with Covid-19 data. Clicking on a country line will show more detail about that country"
  />
</head>

<div class="covid-countries-container">
  <!--Top section-->
  <div>
    <div fxFlex fxLayout="column" fxLayoutGap="10px">
      <h2 class="main-heading">
        <mat-icon color="accent" class="project-title-icon">
          language
        </mat-icon>
        Covid-19 Cases
      </h2>
    </div>
  </div>


    <!--Table of countries-->
  <div class="example-container">
    <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 table">

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>
          Country
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.countryName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="confirmed">
        <th mat-header-cell *matHeaderCellDef>
          Confirmed
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.confirmed | number }}
        </td>
      </ng-container>
      <ng-container matColumnDef="deaths">
        <th mat-header-cell *matHeaderCellDef>
          Deaths
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.deaths | number}}
        </td>
      </ng-container>
      <ng-container matColumnDef="recovered">
        <th mat-header-cell *matHeaderCellDef>
          Recovered
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.recovered |number }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
    </mat-table>
  </div>
</div>
